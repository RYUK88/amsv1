<!DOCTYPE html>
<html>
<head>
    <title>Chat - Project {{ project_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body::before { content: ""; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M40 60 Q 60 40 40 60" stroke="rgba(255, 215, 0, 0.2)" stroke-width="2"/></svg>'); position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chat for Project {{ project_id }}</h1>
        <div class="chat-box">
            {% for chat in chats %}
                <p><strong>{{ chat.sender }} ({{ chat.timestamp }}):</strong> {{ chat.message }}</p>
            {% endfor %}
        </div>
        <form method="POST">
            <textarea name="message" placeholder="Type your message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
