<!DOCTYPE html>
<html>
<head>
    <title>Login - Art Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body::before {
            content: "";
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 10 Q 50 90 90 10" stroke="rgba(255, 105, 180, 0.2)" stroke-width="2" fill="none"/></svg>') repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login to Art Platform</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="message">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
