<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body::before { content: ""; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 90 Q 50 10 90 90" stroke="rgba(0, 255, 127, 0.2)" stroke-width="2"/></svg>'); position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Register</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="message">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <select name="user_type" required>
                <option value="C">Client</option>
                <option value="A">Artist</option>
                <option value="D">Developer</option>
            </select><br>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</body>
</html>
